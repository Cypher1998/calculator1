<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-input">
        <p>45 + (1250 x 100) / 10</p>
      </div>
      <div class="calculator-results">
        <h2>12,545</h2>
      </div>
      <div class="calculator-extra">
        <div class="calculator-extra__item clear">C</div>
        <div class="calculator-extra__item">(</div>
        <div class="calculator-extra__item">)</div>
        <div class="calculator-extra__item delete">Del</div>
      </div>
      <div class="calculator-button">
        <div class="calculator-button__item color">π</div>
        <div class="calculator-button__item color">√</div>
        <div class="calculator-button__item color">%</div>
        <div class="calculator-button__item color">/</div>
        <div class="calculator-button__item">7</div>
        <div class="calculator-button__item">8</div>
        <div class="calculator-button__item">9</div>
        <div class="calculator-button__item color">x</div>
        <div class="calculator-button__item">4</div>
        <div class="calculator-button__item">5</div>
        <div class="calculator-button__item">6</div>
        <div class="calculator-button__item color">-</div>
        <div class="calculator-button__item">1</div>
        <div class="calculator-button__item">2</div>
        <div class="calculator-button__item">3</div>
        <div class="calculator-button__item color">+</div>
        <div class="calculator-button__item span">0</div>
        <div class="calculator-button__item">.</div>
        <div class="calculator-button__item color">=</div>
      </div>
    </div>
  </body>
</html>
